<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attach Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Red Circle</h1>
        <p>Your contribution can save lives!</p>
    </header>

    <main>
        <section id="filter-section">
            <h2 style="text-align: center;">Filter Donors</h2>

            <!-- Filter form -->
            <form method="GET" action="view_donors.html">
                <label for="blood_group">Blood Group:</label>
                <select name="blood_group" id="blood_group">
                    <option value="">Select Blood Group</option>
                    <option value="A+" <?php echo isset($_GET['blood_group']) && $_GET['blood_group'] == "A+" ? "selected" : ""; ?>>A+</option>
                    <option value="A-" <?php echo isset($_GET['blood_group']) && $_GET['blood_group'] == "A-" ? "selected" : ""; ?>>A-</option>
                    <option value="B+" <?php echo isset($_GET['blood_group']) && $_GET['blood_group'] == "B+" ? "selected" : ""; ?>>B+</option>
                    <option value="B-" <?php echo isset($_GET['blood_group']) && $_GET['blood_group'] == "B-" ? "selected" : ""; ?>>B-</option>
                    <option value="AB+" <?php echo isset($_GET['blood_group']) && $_GET['blood_group'] == "AB+" ? "selected" : ""; ?>>AB+</option>
                    <option value="AB-" <?php echo isset($_GET['blood_group']) && $_GET['blood_group'] == "AB-" ? "selected" : ""; ?>>AB-</option>
                    <option value="O+" <?php echo isset($_GET['blood_group']) && $_GET['blood_group'] == "O+" ? "selected" : ""; ?>>O+</option>
                    <option value="O-" <?php echo isset($_GET['blood_group']) && $_GET['blood_group'] == "O-" ? "selected" : ""; ?>>O-</option>
                </select>

                <label for="city">City:</label>
                <input type="text" name="city" value="<?php echo isset($_GET['city']) ? $_GET['city'] : ''; ?>" placeholder="Enter city">

                <button type="submit">Filter</button>
            </form>
        </section>
    </main>
</body>
</html>
